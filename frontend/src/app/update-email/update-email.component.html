<div class="profil-user">
  <div class="card-info-user">
    <div class="card text-light bg-dark mb-3">
      <div class=" card-header">Modification email</div>
      <div class="card-body">
        <form class="loginForm">
          <!-- Formcontrol password input-->
          <div class="mb-3 width-input">
            <label for="password" class="form-label">Email</label>
            <input type="password" class="form-control" name="password" placeholder="Mot de passe">
          </div>

          <!-- Formcontrol new password input-->
          <div class="mb-3 width-input">
            <label for="password" class="form-label">Nouveau email</label>
            <input type="password" class="form-control" name="newPassword" placeholder="Nouveau mot de passe">
          </div>
          <div class="mb-3 width-input">
            <label for="password" class="form-label">Confirmez email</label>
            <input type="password" class="form-control" name="confirmPassword"
              placeholder="Confirmez nouveau mot de passe">
          </div>
          <button type="submit" class="btn btn-success width-input">Modifier</button>
        </form>
      </div>
    </div>
  </div>
